<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulção de ROI</title>
</head>

<body>
  <div class="div_card" id="div_exibir">
    <h1>Simulador de ROI</h1>
    <p>Etapa 1: Insira a capacidade do reservatório:
      <input id="input_capacidade" placeholder="Ex: 1000 m³"><br>
    <p> Etapa 2: Insira quanto deseja investir:
      <input id="input_valor_investimento" placeholder="Ex: R$ 5000"><br>
    <p>Etapa 3: Insira os custos de manutenção anuais:
      <input id="input_custo_manutencao" placeholder="Ex: R$ 200"><br>
    <p>Etapa 4: Insira o custo atual da água (R$/m³):
      <input id="input_valor_agua" placeholder="Ex: R$ 3"><br>
    <p>Etapa 5: Insira por quanto tempo deseja investir (Em anos):
      <input id="input_investimento_anos" type="number" placeholder="Ex: 5">
    </p><br>
    <button class="cssbuttons-io-button" onclick="calcularROI();">
      Calcular
    </button>
    <script src="main.js"></script>
</body>

</html>
